<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylef.css"> <!--CSS-->
    <link rel="shortcut icon" href="QRFigma.png" type="image/x-icon"> <!--ICON-->
    <title>EVENT</title>
</head>

<body>
    <main>
        <div class="back">
            <img src="BackFigma.png" alt="Back">
            <h1>Event</h1>
        </div>
        <div class="form">
            <form>
                <img src="checkFigma.png" alt="check">
                <label for="name">Event Name</label>
                <input type="name" name="name" id="name" placeholder="Ex: House party">
                <label for="start">Start Date And Time</label>
                <input type="start" name="start" id="start" placeholder="Ex: 12 Dec 2022, 10:40 pm">
                <label for="end">End Data And Time</label>
                <input type="end" name="end" id="end" placeholder="Ex: 13 Dec 2022, 4:40 am">
                <label for="location">Event Location</label>
                <input type="location" name="location" id="location" placeholder="Ex: Av 38 st. 317">
                <label for="description">Description</label>
                <input type="text" name="description" id="description" placeholder="Ex: come party with">
                <a href="index2.html" target="_blank">
                    Generate QR CODE
                </a>          
            </form>
        </div>
    </main>

</body>

</html>
